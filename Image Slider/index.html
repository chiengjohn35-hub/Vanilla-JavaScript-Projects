<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <section >
        <h1>Image Slider</h1>
        <div class="slider">
            <div class="slides" id="slides">
                <div class="slide"><img src="/assets/black-men-jacket.jpg" alt="Black Men Jacket"></div>
                <div class="slide"><img src="/assets/blue-men-jacket.jpg" alt="Blue Men Jacket"></div>
                <div class="slide"><img src="/assets/pens1.png" alt="Pens 1"></div>
                <div class="slide"><img src="/assets/pens2.jpg" alt="Pens 2"></div>
                <div class="slide"><img src="/assets/school-books.jpg" alt="School Books"></div>
                <div class="slide"><img src="/assets/shoe1.jpg" alt="Shoe 1"></div>
                <div class="slide"><img src="/assets/shoe2.jpg" alt="Shoe 2"></div>
                <div class="slide"><img src="/assets/shoe3.jpg" alt="Shoe 3"></div>
                <div class="slide"><img src="/assets/white-men-shirt.jpg" alt="White Men Shirt"></div>
            </div>
            <button class="prev" onclick="previous()">&#10094;</button>
            <button class="next" onclick="next()">&#10095;</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2026 Image Slider. All rights reserved.</p>
        <p> Developed by <strong>ChiengTech</strong></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
